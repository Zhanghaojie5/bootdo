<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>学校信息</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden">
							<div class="form-group">
								<label class="col-sm-1 control-label">名称：</label>
								<div class="col-sm-4">
									<input id="name" name="name" class="form-control" type="text">
								</div>
								<label class="col-sm-1 control-label">地址：</label>
								<div class="col-sm-4">
									<input id="address" name="address" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">经度：</label>
								<div class="col-sm-4">
									<input id="latitude" name="latitude" class="form-control" type="text">
								</div>
								<label class="col-sm-1 control-label">纬度：</label>
								<div class="col-sm-4">
									<input id="longitude" name="longitude" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<input id="content" name="content" type="hidden"> <label
									class="col-sm-1 control-label">介绍：</label>
								<div class="col-sm-11">
									<textarea id="schoolIntroduce" name="schoolIntroduce" class="form-control"></textarea>
								</div>
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回</a>
								<button type="button"
									class="btn btn-primary waves-effect waves-light" type="submit">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>


	<script type="text/javascript" src="/js/appjs/school/home/add.js">
		
	</script>
</body>
</html>
